<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Quiz</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">

    <!-- Login & Leaderboard Section -->
    <section id="loginLeaderboardSection" class="card">
      <h2>Welcome to AI Quiz</h2>

      <label for="uid" class="uid-label">Enter your UID</label>
      <input type="text" id="uid" placeholder="6-digit UID" autocomplete="off" maxlength="6" />
      <p id="loginError" class="error"></p>
      <button id="startBtn" class="btn-primary">Start the Quiz</button>

      <div class="leaderboard-panel">
        <h3>Current Leaderboard</h3>
        <table id="leaderboardTable" class="leaderboard-table">
          <thead>
            <tr>
              <th>Rank</th>
              <th>UID</th>
              <th>Score</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="leaderboardBody">
            <!-- Filled dynamically -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Quiz Section -->
    <section id="quiz" class="card hidden">
      <div class="header">
        <h2>Answer the questions</h2>
        <div id="timer">Time Left: 10:00</div>
      </div>
      <form id="quizForm" class="quiz-form"></form>
      <button id="submitBtn" class="btn-primary">Submit Quiz</button>
    </section>

    <!-- Result Section -->
    <section id="result" class="card hidden">
      <h2>Quiz Completed!</h2>
      <p>Your Score: <span id="scoreDisplay"></span></p>
      <button id="leaderboardBtn" class="btn-primary">View Leaderboard</button>
    </section>

    <!-- Leaderboard Section -->
    <section id="leaderboard" class="card hidden">
      <h2>Leaderboard - Top 10</h2>
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th>Rank</th>
            <th>UID</th>
            <th>Score</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="leaderboardList"></tbody>
      </table>
      <button id="restartFromLeaderboardBtn" class="btn-secondary">Back to Start</button>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
